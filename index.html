<!DOCTYPE html>
<html lang="en">

<head>

  <!-- bootstrap css -->

  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <!-- Nav__bar__area -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <div class="container mx-auto">
        <a class="navbar-brand fs-2" href="#"><span>Phone</span> <span class="text-danger">Finder</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#phone">Phones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#deatils">Details</a>
            </li>
          </ul>
          <form class="d-flex">
            <input id="input__feild" class="form-control me-2 shadow-none" type="search"
              placeholder="Please, Enter The Brand Name" aria-label="Search">
            <button id="search__btn" class="btn btn-outline-success shadow-none" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <section id="details" class="container my-5">
    <h2 class="text-center pt-5 text-primary">Phone Details</h2>
    <div id="details__add" class="row g-4">
    </div>
  </section>

  <section class="container my-5">
    <!-- card__section__start -->
    <h2 class="text-center my-2 pt-5 text-primary">Phones</h2>
    <div id="validation"></div>
    <div id="new__card" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
  </section>



  <!-- bootstrap js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <script src="./js/app.js"></script>
